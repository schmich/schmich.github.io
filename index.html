---
layout: default
---
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h3 class="date">{{ post.date | date: '%Y %h %d' }}</h3>
      <div class="content">
        {{ post.content }}
      </div>
    </li>
  {% endfor %}
</ul>
